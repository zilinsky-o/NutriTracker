<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NutriTrack - Mobile Diet Tracking App</title>
  
  <!-- Include React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  
  <!-- Include Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Include app styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
  <div id="root" class="min-h-screen"></div>

  <!-- Include app scripts -->
  <script type="text/babel" src="js/config.js"></script>
  <script type="text/babel" src="js/storage.js"></script>
  <script type="text/babel" src="js/components/FoodCategory.js"></script>
  <script type="text/babel" src="js/components/HistoryView.js"></script>
  <script type="text/babel" src="js/components/ResetSlider.js"></script>
  <script type="text/babel" src="js/components/DayTypeSelector.js"></script>
  <script type="text/babel" src="js/app.js"></script>
</body>
</html>
